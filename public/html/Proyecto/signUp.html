<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Proyecto/signUp.css">
    <title>Sign Up</title>
</head>
<body>
<header>
    <h1 id="title">Página de Registro</h1>
        <h2 id="sub-title">Sub-título</h2>
    <nav>
        <ul>
            <li><a href="signUp.html">Sign Up</a></li>
            <li><a href="logIn.html" >Log In</a></li>
            <li><a href="index.html" >Home</a></li>
            <li><a href="#" target="_blank">Market</a></li>
        </ul>
    </nav>
</header>
    <main>
        <form action="index.html" method="post">
            <fieldset class="registro">
                <h3>Sign Up</h3>
                <label for="name">Nombre de Usuario <input type="text" name="name" id="name" required></label>
                <label for="email">Email <input type="email" name="email" id="email" required></label>
                <label for="password">Contraseña <input minlength="8" type="password" name="password" id="password" required></label>
                <label for="confirm-password">Confirmar Contraseña <input minlength="8" type="password" name="confirm-password" id="confirm-password" required></label>
            </fieldset>
            <label for="submit"><input class="boton" type="submit" name="submit" id="submit" value="Confirmar"></label>
        </form>
    </main>
    <footer>
        <p>Fin de la página</p>
      </footer>
</body>
</html>
