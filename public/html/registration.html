<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <link rel="stylesheet" href="../css/registration.css">
        <script src="https://kit.fontawesome.com/fd8ccc1c70.js" crossorigin="anonymous"></script>
        <title>Registration Form</title>
    </head>
    <body>
<h1>Registration Form <i class="fa-solid fa-file-signature"></i></h1>
<p>Please fill out this form whith the required information</p>
<form action="#" method="post">

    <fieldset>
    <label for="first-name">Enter your first name: <input id="first-name" type="text" required> </label>
    <label for="last-name">Enter your last name: <input id="last-name" type="text" required> </label>    
    <label for="email">Enter your email: <input id="email" type="email" required> </label>        
    <label for="password">Enter your password:(Min 8 charecters) <input accept="Upper-case" id="password" type="password" required pattern="[a-z0-9]{8,}"> </label>    
    </fieldset>

    <fieldset>
     <label for="personal-account"><input class="inline" id="personal-account" name="account" type="radio" checked>Personal Account</label>
     <label for="business-account"><input class="inline" id="business-acount" name="account" type="radio">Business Account</label> 
     <label for="check-terms"><input class="inline" id="check-terms" type="checkbox" required>I accept the <a href="#">terms and conditions </a></label>    
    </fieldset>

    <fieldset>
      <label for="file">Upload a profile picture: <input id="file" type="file"></label>
      <label for="age">Input your age (years): <input id="age" type="number" min = 17 max= 120 ></label>
      <label for="referre">How did you hear about us? 
        <select id="referre">
        <option value="">(select an option)</option>
        <option value="1">From a friend</option>
        <option value="2">From your family</option>
        <option value="3">From social media</option>
        <option value="4">Other</option>
      </select>
    </label> 
      <label for="bio">Provide a Bio: <textarea id="bio" placeholder="I like coding on the beach ..." cols=30 rows=3></textarea></label>   
    </fieldset>

    <label><input type="submit" value="Submit" required></label>

</form>
    </body>
</html>
